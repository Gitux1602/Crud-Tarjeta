<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">Tarjeta de Credito</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card body">
                    <h5 class="titulo">Agregar Tarjeta</h5>

                    <form [formGroup]="formulario" (ngSubmit)="agregarTarjeta()">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-user"
                                [class.green-icon] = "this.formulario.get('titular')?.valid"
                                [class.red-icon] = "this.formulario.get('titular')?.invalid && this.formulario.get('titular')?.touched"
                                ></i>
                            </span>
                            <input formControlName="titular" type="text" class="form-control" placeholder="Titular">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fa-regular fa-credit-card"
                                    [class.green-icon] = "this.formulario.get('numtarjeta')?.valid"
                                    [class.red-icon] = "this.formulario.get('numtarjeta')?.invalid && this.formulario.get('numtarjeta')?.touched"
                                ></i>
                            </span>
                            <input formControlName="numtarjeta" maxlength="16" type="text" class="form-control"
                                placeholder="Numero de Tarjeta">
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-calendar"
                                            [class.green-icon] = "this.formulario.get('fechaexp')?.valid"
                                            [class.red-icon] = "this.formulario.get('fechaexp')?.invalid && this.formulario.get('fechaexp')?.touched"
                                        ></i>
                                    </span>
                                    <input formControlName="fechaexp" maxlength="5" type="text" class="form-control" placeholder="MM/YY">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-shield"
                                            [class.green-icon] = "this.formulario.get('cvv')?.valid"
                                            [class.red-icon] = "this.formulario.get('cvv')?.invalid && this.formulario.get('cvv')?.touched"
                                        ></i>
                                    </span>
                                    <input formControlName="cvv" maxlength="3" type="password" class="form-control" placeholder="CVV">
                                </div>
                            </div>
                        </div>
                        <div calss="d-grid gap-2">
                            <button [disabled]="this.formulario.invalid" type="submit" class="btn btn-success btn-lg">Confirmar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="col-lg-6">
            <div class="card">
                <div class="card body">
                    <h5 class="titulo">Tarjetas Guardadas</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tarjeta of listatarjetas; let i = index">
                                <td>{{tarjeta.titular}}</td>
                                <td>{{tarjeta.numtarjeta}}</td>
                                <td>{{tarjeta.fechaexp}}</td>
                                <td><i class="point fa-solid fa-pen-to-square"></i></td>
                                <td><i (click)="eliminarTarjeta(i)" class="point fa-solid fa-trash"></i></td>
                            </tr>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
